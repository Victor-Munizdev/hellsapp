<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Motorista - Enviar Localiza√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f4f8;
      color: #333;
      text-align: center;
    }
    button {
      background-color: #007bff;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Motorista - Rastreamento</h1>
  <button id="btnIniciar">Iniciar Rastreamento</button>
  <p id="status">Clique no bot√£o para come√ßar a enviar sua localiza√ß√£o.</p>

  <script>
    const motoristaId = 1; // Ajuste conforme seu sistema
    const status = document.getElementById('status');
    let socket;
    let rastreando = false;
    let intervaloId;

    function conectarWebSocket() {
      // Altere para o seu servidor websocket no Render ou outro host
      const wsUrl = "wss://hellsapp.onrender.com";
      socket = new WebSocket(wsUrl);

      socket.onopen = () => {
        status.textContent = "üü¢ WebSocket conectado.";
      };

      socket.onclose = () => {
        status.textContent = "üî¥ WebSocket desconectado. Tentando reconectar...";
        setTimeout(conectarWebSocket, 3000);
      };

      socket.onerror = (err) => {
        console.error("Erro no WebSocket:", err);
        status.textContent = "Erro na conex√£o WebSocket.";
        socket.close();
      };
    }

    function enviarLocalizacao() {
      if (!navigator.geolocation) {
        alert("Geolocaliza√ß√£o n√£o suportada nesse navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const data = {
          tipo: "localizacao",
          motorista_id: motoristaId,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };

        if (socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify(data));
          status.textContent = `Localiza√ß√£o enviada: lat ${data.latitude.toFixed(5)}, lng ${data.longitude.toFixed(5)}`;
        } else {
          status.textContent = "Conex√£o WebSocket n√£o est√° aberta.";
        }
      }, error => {
        status.textContent = `Erro ao obter localiza√ß√£o: ${error.message}`;
      }, {
        enableHighAccuracy: true
      });
    }

    document.getElementById('btnIniciar').addEventListener('click', () => {
      if (rastreando) {
        // Parar rastreamento
        clearInterval(intervaloId);
        socket.close();
        rastreando = false;
        status.textContent = "Rastreamento parado.";
        document.getElementById('btnIniciar').textContent = "Iniciar Rastreamento";
      } else {
        // Iniciar rastreamento
        conectarWebSocket();
        intervaloId = setInterval(enviarLocalizacao, 3000);
        rastreando = true;
        status.textContent = "Rastreamento iniciado...";
        document.getElementById('btnIniciar').textContent = "Parar Rastreamento";
      }
    });
  </script>
</body>
</html>
