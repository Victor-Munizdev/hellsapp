<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorista - Rastreamento</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h2 {
      color: #007bff;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Rastreamento do Motorista</h2>
  <button id="btnIniciar">Iniciar Rastreamento</button>
  <div id="status">Aguardando in√≠cio...</div>

  <script>
    const statusDiv = document.getElementById("status");
    const motoristaId = 1;

    document.getElementById("btnIniciar").onclick = () => {
      if (!navigator.geolocation) {
        statusDiv.textContent = "Geolocaliza√ß√£o n√£o √© suportada.";
        return;
      }

      const socket = new WebSocket("wss://rastreamento-ws.onrender.com");

      socket.onopen = () => {
        statusDiv.textContent = "üü¢ Conectado ao servidor. Enviando localiza√ß√£o...";
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(position => {
            const data = {
              tipo: "localizacao",
              motorista_id: motoristaId,
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            };
            socket.send(JSON.stringify(data));
            statusDiv.textContent = `üìç Enviado: ${data.latitude.toFixed(5)}, ${data.longitude.toFixed(5)}`;
          }, error => {
            statusDiv.textContent = "Erro ao obter localiza√ß√£o: " + error.message;
          }, { enableHighAccuracy: true });
        }, 3000);
      };

      socket.onerror = () => {
        statusDiv.textContent = "‚ùå Erro de conex√£o WebSocket.";
      };

      socket.onclose = () => {
        statusDiv.textContent = "‚ö†Ô∏è Conex√£o WebSocket encerrada.";
      };
    };
  </script>
</body>
</html>
