<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Motorista - Enviar Localiza칞칚o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f4f8;
      color: #333;
      text-align: center;
    }
    button {
      background-color: #007bff;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status, #debug {
      margin-top: 20px;
      font-weight: bold;
      min-height: 1.5em;
      background: #e1e8f7;
      border-radius: 6px;
      padding: 10px;
      text-align: left;
      font-size: 0.9em;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Motorista - Rastreamento</h1>
  <button id="btnIniciar">Iniciar Rastreamento</button>
  <p id="status">Clique no bot칚o para come칞ar a enviar sua localiza칞칚o.</p>
  <div id="debug" aria-live="polite" aria-atomic="true"></div>

  <script>
    const motoristaId = 1;
    const status = document.getElementById('status');
    const debug = document.getElementById('debug');
    let socket;
    let rastreando = false;
    let intervaloId;

    function logDebug(msg) {
      const timestamp = new Date().toLocaleTimeString();
      debug.textContent += `[${timestamp}] ${msg}\n`;
      debug.scrollTop = debug.scrollHeight;
    }

    function conectarWebSocket() {
      const wsUrl = "wss://hellsapp.onrender.com";
      socket = new WebSocket(wsUrl);

      socket.onopen = () => {
        status.textContent = "游릭 WebSocket conectado.";
        logDebug("WebSocket aberto.");
      };

      socket.onclose = () => {
        status.textContent = "游댮 WebSocket desconectado. Tentando reconectar...";
        logDebug("WebSocket fechado.");
        setTimeout(conectarWebSocket, 3000);
      };

      socket.onerror = (err) => {
        console.error("Erro no WebSocket:", err);
        status.textContent = "Erro na conex칚o WebSocket.";
        logDebug("Erro no WebSocket: " + JSON.stringify(err));
        socket.close();
      };
    }

    function enviarLocalizacao() {
      if (!navigator.geolocation) {
        alert("Geolocaliza칞칚o n칚o suportada nesse navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const data = {
          tipo: "localizacao",
          motorista_id: motoristaId,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };

        if (socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify(data));
          status.textContent = `Localiza칞칚o enviada: lat ${data.latitude.toFixed(5)}, lng ${data.longitude.toFixed(5)}`;
          logDebug("Enviado: " + JSON.stringify(data));
        } else {
          status.textContent = "Conex칚o WebSocket n칚o est치 aberta.";
          logDebug("Tentativa de envio, mas WebSocket fechado.");
        }
      }, error => {
        status.textContent = `Erro ao obter localiza칞칚o: ${error.message}`;
        logDebug(`Erro geolocaliza칞칚o: ${error.message}`);
      }, {
        enableHighAccuracy: true
      });
    }

    document.getElementById('btnIniciar').addEventListener('click', () => {
      if (rastreando) {
        clearInterval(intervaloId);
        socket.close();
        rastreando = false;
        status.textContent = "Rastreamento parado.";
        logDebug("Rastreamento parado pelo usu치rio.");
        document.getElementById('btnIniciar').textContent = "Iniciar Rastreamento";
      } else {
        conectarWebSocket();
        intervaloId = setInterval(enviarLocalizacao, 3000);
        rastreando = true;
        status.textContent = "Rastreamento iniciado...";
        logDebug("Rastreamento iniciado pelo usu치rio.");
        document.getElementById('btnIniciar').textContent = "Parar Rastreamento";
      }
    });
  </script>
</body>
</html>
